<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
         
        }
        .wrap-1{padding: 20px 0;   min-height: 100vh;;background: linear-gradient(rgb(223, 123, 123),rgb(248, 248, 65));}
        #taskList {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            background: #f4f4f441;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background: rgb(82, 79, 240);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            height: 30px;
        }
        input{width: 240px;height: 30px;padding: 3px 5px;font-weight: 500;font-size: 18px;}
        .container{max-width:1200px;margin:auto;padding:0 1rem;}
        @media screen and (max-width:767px){
             html{font-size: 13px;}
             input{width: 200px;height: 30px;}
            }
        @media screen and (max-width:480px){
            html{font-size: 12px;}
            input{width: 140px;height: 30px;}
        }
    </style>
</head>
<body>
    <div class="wrap-1">
    <div class="container">
    <h2> To-Do List</h2>
    <form>
    <input type="text" id="taskInput" placeholder="Enter a task" required>
    <button id="addTask">Add Task</button>
</form>
    <ul id="taskList"></ul>
</div>
</div>
    <script>
     document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent page refresh

    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const listItem = document.createElement("li");
    listItem.textContent = taskText;

    const removeButton = document.createElement("button");
    removeButton.textContent = "Remove";
    removeButton.style.background="red"
    removeButton.addEventListener("click", function () {
        taskList.removeChild(listItem);
    });

    listItem.appendChild(removeButton);
    taskList.appendChild(listItem);
    taskInput.value = "";
});

    </script>
</body>
</html>
